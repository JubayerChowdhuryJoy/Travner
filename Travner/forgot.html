<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travner - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#a5e6c6] min-h-screen flex flex-col">
<nav class="flex justify-between items-center px-6 py-4 bg-[#a5e6c6]">
  <h1 class="text-xl font-bold">Travner</h1>
  <div class="flex items-center space-x-6">
    <a href="landingPage.html" class="hover:underline">Home</a>
    <a href="explore.html" class="hover:underline">Explore</a>
    <a href="signup.html" class="hover:underline">Create</a>
    <a href="login.html" class="hover:underline">Log in</a>
  </div>
</nav>
  <div class="flex justify-center items-center flex-1">
    <div class="bg-white/0 p-6 w-full max-w-lg text-center">
      <h2 class="text-2xl font-semibold mb-2">Forgot your password?</h2>
      <p class="text-sm mb-6">Enter the email address associated with your Travner account and we'll send you a link to reset your password.</p>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-md border">
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-full">Submit</button>
      </form>
      <p class="mt-4"><a href="login.html" class="hover:underline">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
