<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travner - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-[#a5e6c6] min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-[#a5e6c6]">
  <a href="landingPage.html" class="text-xl font-bold hover:underline">Travner</a>
  <div class="flex items-center space-x-6">
    <a href="landingPage.html" class="hover:underline">Home</a>
    <a href="explore.html" class="hover:underline">Explore</a>
    <a href="signup.html" class="hover:underline">Create</a>
    <a href="login.html" class="hover:underline">Log in</a>
  </div>
</nav>

  <!-- Content -->
  <div class="flex justify-center items-center flex-1 px-6">
    <div class="grid md:grid-cols-2 gap-10 max-w-5xl w-full">

      <!-- Left (Login Form) -->
      <div class="bg-white/0 p-6 rounded-xl">
        <h2 class="text-2xl font-semibold mb-6">Log in to Travner</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-1">Email</label>
            <input type="text" placeholder="Enter your email" class="w-full px-4 py-2 rounded-md border">
          </div>
          <div>
            <label class="block mb-1">Password</label>
            <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 rounded-md border">
          </div>
          <div class="flex items-center mb-2">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember" class="cursor-pointer">Remember me</label>
          </div>
          <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-full">Log in</button>
        </form>
        <div class="mt-4 text-sm text-right">
          <a href="forgot.html" class="text-gray-700 hover:underline">Forgot password?</a>
        </div>
      </div>

      <!-- Right (Fixed Travel Images) -->
      <div class="grid grid-cols-2 gap-2">
        <img src="image-1.jpg" alt="Beach"
          class="w-full h-40 object-cover rounded-md">
        <img src="image-2.jpg" alt="Mountains"
          class="w-full h-40 object-cover rounded-md">
        <img src="image-3.jpg" alt="Nature road"
          class="w-full h-40 object-cover rounded-md">
        <img src="image-4.jpg" alt="Ocean sunset"
          class="w-full h-40 object-cover rounded-md">
      </div>
    </div>
  </div>
</body>

</html>
