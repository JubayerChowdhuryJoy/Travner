<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travner - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#a5e6c6] min-h-screen flex flex-col">
  <nav class="flex justify-between items-center px-6 py-4 bg-[#a5e6c6]">
  <a href="landingPage.html" class="text-xl font-bold hover:underline">Travner</a>
  <div class="flex items-center space-x-6">
    <a href="landingPage.html" class="hover:underline">Home</a>
    <a href="explore.html" class="hover:underline">Explore</a>
    <a href="signup.html" class="hover:underline">Create</a>
    <a href="login.html" class="hover:underline">Log in</a>
  </div>
</nav>

  <div class="flex justify-center items-center flex-1">
    <div class="bg-white/0 p-6 w-full max-w-lg">
      <h2 class="text-2xl font-semibold mb-6">Create your account</h2>
      <form class="space-y-4">
        <input type="text" placeholder="First Name" class="w-full px-4 py-2 rounded-md border">
        <input type="text" placeholder="Last Name" class="w-full px-4 py-2 rounded-md border">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-md border">
        <input type="date" name="dob" id="dob" class="w-full px-4 py-2 rounded-md border">
        <input type="text" placeholder="Gender" class="w-full px-4 py-2 rounded-md border">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-md border">
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 rounded-md border">
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-full">Sign Up</button>
      </form>
      <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" class="hover:underline">Log in</a></p>
    </div>
  </div>
</body>

</html>
